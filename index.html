<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="shortcut icon" href="img/icons/icon.png">
    <link rel="stylesheet" href="css/oswald.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <header class="flex-center">
        <h1 class="text-yellow">Trivia Quiz</h1>
    </header>
    <main class="flex-center">
        <section id="first-section">
            <form class="form" id="form-name">
                <div class="form-control">
                    <label>
                        Ingrese su nombre de usuario:
                    </label>
                    <input id="input-name" maxlength="10" type="text" autocomplete="off">
                    <small>Error message</small>
                </div>
                <button class="btn bg-orange" type="submit">¡Jugar!</button>
            </form>
        </section>
        <section class="hide" id="second-section">
            <h2 class="text-white title-text" id="welcome-user"></h2>
            <div class="cards-list" id="type-question">
            </div>
            <button class="btn bg-blue" id="btn-return">Regresar</button>
        </section>
        <section class="hide" id="three-section">
            <div class="container bg-white">
                <div class="flex-sb">
                    <p id="type-title"></p>
                    <p id="score-title"></p>
                </div>
                <h3 class="text-center" id="question"></h3>
                <div id="btns-answer">  
                </div>
            </div>
        </section>
        <section class="hide" id="four-section">
            <div class="container bg-white">
                <h2 class="text-center" id="message-text"></h2>
                <h3 class="text-center" id="result-text"></h3>
                <button class="btn bg-orange" id="btn-try-it">Inténtalo de nuevo</button>
                <button class="btn bg-blue" id="btn-type">Cambiar de tipo de pregutas</button>
                <button class="btn bg-blue" id="btn-name">Cambiar de nombre</button>
            </div>
        </section>
    </main>
    <footer class="flex-center">
        <p class="text-white">
            Derechos Reservados 2020, Kevin Agreda
        </p>
    </footer>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
