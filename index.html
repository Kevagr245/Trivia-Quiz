<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="css/oswald.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <header class="flex-center">
        <h1 class="text-yellow">Trivia Quiz</h1>
    </header>
    <main class="flex-center">
        <section id="first-section">
            <form class="form" id="form-name">
                <div class="form-control">
                    <label for="">
                        Ingrese su nombre de usuario:
                    </label>
                    <input id="input-name" maxlength="10" type="text" autocomplete="off">
                </div>
                <button class="btn bg-orange" type="submit">Â¡Jugar!</button>
            </form>
        </section>
        <section class="hide" id="second-section">
            <h2 class="text-white title-text" id="welcome-user"></h2>
            <div class="cards-list" id="type-question">
                <div class="card 1">
                    <div class="card_image"> <img src="img/type/sport.jpeg" /> </div>
                    <div class="card_title text-white">
                      <p>Deportes</p>
                    </div>
                  </div>
                  <div class="card 1">
                    <div class="card_image"> <img src="img/type/videogames.jpg" /> </div>
                    <div class="card_title text-white">
                      <p>Videojuegos</p>
                    </div>
                  </div>
            </div>
            <button class="btn bg-blue" id="btn-return">Regresar</button>
        </section>
    </main>
    <footer class="flex-center">
        <p class="text-white">
            Derechos Reservados 2020, Kevin Agreda
        </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
